pages:
  image: alpine:latest
  stage: deploy
  dependencies:
    - test:php7.1
  script:
    - echo "gitlab pages on plain-html"
    - mkdir -p public
    - cp -rv build/* public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master

  allow_failure: true

deploy_demo:
  stage: deploy
  image: alpine:latest
  script:
    - apk update
    - apk add openssh-client git
    # run ssh-agent
    - eval $(ssh-agent -s)
    # add ssh key from ci secrets envars
    - ssh-add - <<<"$SSH_KEY_DEMO"
    - ssh -o StrictHostKeyChecking=no -p $SSH_PORT_DEMO $SSH_USER_DEMO@demo.firegarden.co sh deploy-demo.sh
    - echo yay
  environment:
    name: demo
    url: https://demo.firegarden.co
  # when: manual
  only:
  - master
